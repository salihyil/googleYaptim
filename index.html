<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
       .ortala{
        display: table;
        position: relative;
        overflow: hidden;
        text-align:center;
        margin:0 auto;
        }
        .background{
            
            background-color: #7EE5DA;
        }
        .background1{
            font-size: -1;
            background-color: #70CCC2;
        }
        .background2{
            background-color: #62B3AA;
        }
        .font-size1{
            font-size: -1px;
        }
    </style>
    
</head>
<body>
    <img class="ortala" src="https://www.google.com/logos/1998/googlebeta.jpg" width="351" height="113" alt="Google!">
    <section >
        <table border="0" width="90%">
            <tbody>
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <section class="ortala">
                           Search the web using Google! <br>
                           <input type="text" name="q" value="" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td width="37%" class="background">
                            <article>
                            Special Searches<br>
                            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                            </article>
                    </td>
                    <td width="50%" class="background1" >
                            <article>
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a><br>
                        </article>
                        
                    </td>
                    <td class="background2 ortala">
                        <article class="font-size1">
                            Get Google! <br>
                            updates monthly:
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe">
                            <a  href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                        </article>
                    </td>
                </tr>
            </tbody> <br>
        </table>
        <footer  class="font-size1 ortala">
                Copyright Â©1998 Google Inc.
        </footer>
    </section>
    

</body>
</html>
